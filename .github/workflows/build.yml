name: auto_deploy

on:
  # 代码推送时
  push:
    branches: [ dev, uat, master ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 设置变量
        env:
          message: ${{ github.event.commits[0].message }}
          branch: ${{ github.ref_name }}
          branch2: ${{ github.ref }}
        run: |
          echo $message
          echo $branch2
          echo $branch
