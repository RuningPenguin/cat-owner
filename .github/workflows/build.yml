# 小程序自动化部署

name: auto_deploy

on:
  push:
    branches: [dev,uat,master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 获取当前分支
        env:
          branch: ${{ steps.extract_branch.outputs.branch }}
        run: |
          echo $branch

      - name: 获取提交信息
        env:
          message: ${{ github.event.commits[0].message }}
          branch2: ${{ github.ref }}
        run: |
          echo $message
          echo $branch2
          echo $branch
 
